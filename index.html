<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        /* ================= RESET ================= */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            font-family: 'Georgia', serif;
        }

        /* ================= BACKGROUND ================= */
        .hearts-container {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
        }
        .floating-item {
            position: absolute;
            animation: float-up linear infinite;
            opacity: 0.6;
        }
        @keyframes float-up {
            0% { transform: translateY(100vh); opacity: 0; }
            10% { opacity: 0.6; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        /* ================= DECOR ================= */
        .decoration {
            position: fixed;
            font-size: 30px;
            animation: gentle-float 4s ease-in-out infinite;
            z-index: 5;
        }
        .deco-1 { top: 3%; left: 3%; }
        .deco-2 { top: 5%; right: 5%; }
        .deco-3 { bottom: 5%; left: 5%; }
        .deco-4 { bottom: 3%; right: 3%; }

        @keyframes gentle-float {
            0%,100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* ================= TEDDY ================= */
        .teddy-wrapper {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 8;
            text-align: center;
        }
        .teddy-head {
            font-size: clamp(100px, 20vw, 200px);
            animation: wiggle 2s ease-in-out infinite;
        }
        @keyframes wiggle {
            0%,100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }

        /* ================= CARD ================= */
        .card {
            background: linear-gradient(145deg, #1a1a2e, #0f0f23);
            border-radius: 25px;
            padding: 35px 45px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            border: 2px solid rgba(255,105,180,0.5);
            z-index: 10;
            max-width: 90vw;
        }

        .big-heart {
            font-size: 55px;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0%,100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        .title {
            font-size: 2rem;
            color: #fff;
            margin-top: 10px;
        }
        .name-highlight {
            background: linear-gradient(135deg, gold, #fff176);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }

        .subtitle {
            color: #ccc;
            margin: 10px 0 20px;
            font-style: italic;
        }

        .question {
            font-size: 1.6rem;
            color: white;
            margin-bottom: 25px;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            min-height: 60px;
        }

        .btn {
            padding: 14px 40px;
            border-radius: 40px;
            border: none;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            color: white;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%,100% { box-shadow: 0 0 0 rgba(255,105,180,0.6); }
            50% { box-shadow: 0 0 20px rgba(255,105,180,0.8); }
        }

        .btn-no {
            background: #6a6a8a;
            color: white;
            position: relative;
        }

        .love-note {
            margin-top: 20px;
            color: #ddd;
            font-style: italic;
        }

        /* ================= MUSIC ================= */
        .music-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff69b4, #a855f7);
            color: white;
            font-size: 22px;
            border: none;
            cursor: pointer;
            z-index: 999;
        }
    </style>
</head>

<body>
